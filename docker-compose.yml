version: '3.9'

services:
  app:
    build: .
    image: &app app
    restart: "no"
    command: ["pip", "install" ,"mysql-connector-python" ]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

    env_file: &envfile
      - env.env
    ports:
      - "8000:8000"
    volumes:
      - ./App:/App

  mysql-server:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret2
    volumes:
      - ./data/db:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "5001:80"
volumes:
  mysql-data:



